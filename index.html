<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Finance Tracker</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline"><i class="fas fa-home"></i> Dashboard</a>
                <a href="add.html" class="hover:underline"><i class="fas fa-plus"></i> Add</a>
                <a href="histrory.html" class="hover:underline"><i class="fas fa-history"></i> History</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Balance Cards -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Total Income</h3>
                <p id="total-income" class="text-2xl font-bold text-green-600">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Total Expenses</h3>
                <p id="total-expense" class="text-2xl font-bold text-red-600">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Net Balance</h3>
                <p id="net-balance" class="text-2xl font-bold text-blue-600">$0.00</p>
            </div>
        </div>
                <!-- Quick Add Form -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Quick Add Transaction</h2>
            <form id="quickAddForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <select name="type" class="p-2 border rounded" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="number" name="amount" placeholder="Amount" class="p-2 border rounded" required>
                <input type="text" name="description" placeholder="Description" class="p-2 border rounded">
                <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
                    <i class="fas fa-save"></i> Add
                </button>
            </form>
        </div>
        <!-- Chart -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Income vs Expenses</h2>
            <canvas id="financeChart" height="300"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
